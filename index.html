<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn on the light</title>
</head>

<body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button id="myBtn1">ON</button>

    <img id="bulb" src="img/pic_bulboff.gif" alt="image of bulb">

    <button id="myBtn2">OFF</button>

    <script>
        const btn1 = document.getElementById("myBtn1");
        const btn2 = document.getElementById("myBtn2");
        var img = document.getElementById("bulb");
        btn1.addEventListener("click", function () {
            img.src = "img/pic_bulbon.gif";
        })
        btn2.addEventListener("click", function () {
            img.src = "img/pic_bulboff.gif";
        })

    </script>
</body>

</html>
